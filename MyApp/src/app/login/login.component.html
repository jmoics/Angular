<!-- Login form created as a template driven form -->
<div class="container" style="position: relative; top: 180px;width:50%">
    <div class="col-xs-7 col-xs-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body padding">
                <form class="form-horizontal" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="name" class="col-xs-4 control-label">User Name</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" name="username" [(ngModel)]="login.userName" #username="ngModel" required>
                            <div class="alert alert-danger" *ngIf="username.touched && !username.valid">UserName is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-4 control-label">Password</label>
                        <div class="col-xs-7">
                            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="login.password" required>
                            <div *ngIf="password.touched && !password.valid" class="alert alert-danger">Password is required</div>
                        </div>
                    </div>

                    <div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
                    <br />

                    <div class="form-group">
                        <span class="col-xs-4"></span>
                        <div class="col-xs-3">
							<!-- Se crea un botón de inicio de sesión y el evento click se vincula con el método onSubmit (). onSubmit () tiene el código para verificar la validez de las credenciales. -->
                            <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
                        </div>
						<span class="col-xs-5" style="top:8px">
							<!-- Un hipervínculo para cancelar la operación y volver al componente de bienvenida -->
                            <a [routerLink]="['/welcome']" style="color:#337ab7;text-decoration: underline;">Cancel</a>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
